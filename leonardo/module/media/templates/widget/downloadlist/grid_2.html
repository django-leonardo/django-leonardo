{% extends "widget/base.html" %}

{% load webcms_tags %}
{% load thumbnail %}

{% block content %}
<ul class="vertical">
{% for category_file in widget.category.media.all %}
{% with category_file.file as file %}
	<li>
		<a href="{{ file.file.url }}" target="_blank">
			<span>{{ file.name }}</span>
		</a>
	</li>
{% endwith %}
{% endfor %}
</ul>
{% endblock %}
