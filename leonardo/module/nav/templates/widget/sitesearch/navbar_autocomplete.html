{% extends widget.get_base_template %}

{% load i18n %}
{% load leonardo_tags %}

{% block content %}
  {% load i18n %}
{% load leonardo_tags %}
<style type="text/css">
  .ac-results {
    position: absolute;
    z-index: 1;
    display: block;
    width: 180px;
    padding-left: 20px;
    background-color: white;
  }
</style>

 <form action="{% url 'haystack_search' 'leonardo.module.search.apps.search' %}" method="get" class="navbar-collapse collapse navbar-form navbar-left autocomplete-me" role="search">
  <div>
      <div class="input-group">
        <input id="search-input" type="text" placeholder="{% trans "Search" %}" class="form-control" name="q" placeholder="Search">
        <span class="input-group-btn">
          <button id='search-button' class="btn btn-default" type="submit"><i class=" glyphicon glyphicon-search" aria-hidden="true"></i></button>
        </span>
      </div>
  </div>
</form>

<script type="text/javascript">
  (function (){

  // In a perfect world, this would be its own library file that got included
  // on the page and only the ``$(document).ready(...)`` below would be present.
  // But this is an example.
  var Autocomplete = function(options) {
    this.form_selector = options.form_selector
    this.url = '{% url 'autocomplete_search' 'leonardo.module.search.apps.search' %}'
    this.delay = parseInt(options.delay || 300)
    this.minimum_length = parseInt(options.minimum_length || 3)
    this.form_elem = null
    this.query_box = null
  }

  Autocomplete.prototype.setup = function() {
    var self = this

    this.form_elem = $(this.form_selector)
    this.query_box = this.form_elem.find('input[name=q]')

    // Watch the input box.
    this.query_box.on('keyup', function() {
      var query = self.query_box.val()

      if(query.length < self.minimum_length) {
        return false
      }

      self.fetch(query)
    })

    // On selecting a result, populate the search field.
    this.form_elem.on('click', '.ac-result', function(ev) {
      self.query_box.val($(this).text())
      $('.ac-results').remove()
      return false
    })
  }

  Autocomplete.prototype.fetch = function(query) {
    var self = this

    $.ajax({
      url: this.url
    , data: {
        'q': query
      }
    , success: function(data) {
        self.show_results(data)
      }
    })
  }

  Autocomplete.prototype.show_results = function(data) {
    // Remove any existing results.
    $('.ac-results').remove()

    var results = data.results || []
    var results_wrapper = $('<div class="ac-results"></div>')
    var base_elem = $('<div class="result-wrapper"><a href="#" class="ac-result"></a></div>')

    if(results.length > 0) {
      for(var res_offset in results) {
        var elem = base_elem.clone()
        // Don't use .html(...) here, as you open yourself to XSS.
        // Really, you should use some form of templating.
        elem.find('.ac-result').text(results[res_offset])
        results_wrapper.append(elem)
      }
    }
    else {
      var elem = base_elem.clone()
      elem.text("No results found.")
      results_wrapper.append(elem)
    }

    $(".ac-results").css({
        'top': $(".autocomplete-me").offset().top + 40,
        'width': $(".autocomplete-me").width(),
      });

    this.query_box.after(results_wrapper)
  }

  $(document).ready(function() {
    window.autocomplete = new Autocomplete({
      form_selector: '.autocomplete-me'
    })
    window.autocomplete.setup()
  })
  }());
</script>
{% endblock %}
