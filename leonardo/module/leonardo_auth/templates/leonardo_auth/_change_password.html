{% extends "leonardo/common/_modal.html" %}
{% load i18n %}
{% load url from future %}

{% block content %}
    <form method="POST" action="{% url 'change_pwd' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
    </form>
{% endblock %}
{% block modal-footer %}
<a href="#" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</a>
<input class="btn btn-primary pull-right" type="submit" value="{% trans "Change password" %}" />
{% endblock %}
