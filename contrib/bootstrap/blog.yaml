auth.User:
  admin:
    password: root
    mail: root@admin.cz
elephantblog.Entry:
  Test:
    title: Test
    slug: test
    author:
      type: auth.User
      pk: 1
    content:
      main:
        elephantblog.HtmlTextWidget:
          attrs:
            text: Hello world !
            content_theme: default
            base_theme: default
          dimensions:
            md: 2
web.Page:
  QuickStart:
    title: Quickstart
    slug: quickstart
    override_url: /
    featured: false
    theme: bootstrap
    in_navigation: true
    active: true
    color_scheme: default
    content:
      header:
        web.SiteHeadingWidget:
          attrs:
            site_title: Leonardo Site
            content_theme: navbar
            base_theme: default
          dimensions:
            md: 2
        web.TreeNavigationWidget:
          attrs:
            depth: 2
            content_theme: navbar
            base_theme: default
          dimensions:
            md: 6
        web.UserLoginWidget:
          attrs:
            layout: inline
            type: 2
            content_theme: navbar
            base_theme: default
          dimensions:
            md: 4
  Blog:
    title: Blog
    slug: blog
    override_url: /
    featured: false
    theme: bootstrap
    in_navigation: true
    active: true
    color_scheme: default
    parent: quickstart
    content:
      col3:
        web.ApplicationWidget:
          attrs:
            urlconf_path: 'elephantblog.urls' 

